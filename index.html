<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Search</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
</head>
<body>
  <header>
    <div class="row justify-center header">
      <form action="" class="search">
        <input type="text" placeholder="Search..." size="100" class="searchBar" required>
        <button class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
  </header>
  <section>
    <div class="row justify-center">
      <div class="row justify-center inner-div">
        <h3 class="search-prompt">
          Search Albums by Artist Name:
        </h3>
      </div>
    </div>
  </section>
  <section>
    <div class="row search-results-container">
      <div class="row search-results">

      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
